<!doctype html>
<html lang="id" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{component/layout}">
<head>
    <!--begin::Page Custom Styles(used by this page)-->
    <link th:href="@{/assets/css/pages/login/classic/login-4.css}" rel="stylesheet" type="text/css"/>
    <!--end::Page Custom Styles-->
    <style>
        .separator-container {
            display: flex;
            align-items: center;
            justify-items: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .separator-text {
            white-space: nowrap;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            --text-opacity: 1;
            color: #a0aec0;
            color: rgba(160, 174, 192, var(--text-opacity));
        }
    </style>
</head>
<body th:with="styleBody='background-color: white', classBody='quick-panel-right demo-panel-right offcanvas-right header-fixed subheader-enabled page-loading'">
<div layout:fragment="section" th:remove="tag">
    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
        <!--begin::Login-->
        <div class="login login-4 login-signin-on d-flex flex-row-fluid" id="kt_login">
            <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat bg-dark">
                <div class="login-form text-center p-7 position-relative overflow-hidden bg-white rounded-xl shadow">
                    <!--begin::Login Header-->
                    <div class="d-flex flex-center mb-15">
                        <a th:href="@{/}">
                            <img th:src="@{/assets/media/logos/logo-patuh-pajak.png}" class="max-h-75px" alt="Logo"/>
                        </a>
                    </div>
                    <!--end::Login Header-->
                    <!--begin::Login Sign in form-->
                    <div class="login-signin">
                        <div class="mb-10">
                            <h3>Portal Admin</h3>
                            <div class="text-muted font-weight-bold"></div>
                        </div>
                        <form class="form" id="kt_login_signin_form">
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="text"
                                       placeholder="Username" name="username" autocomplete="off"/>
                            </div>
                            <div class="form-group mb-5">
                                <input class="form-control h-auto form-control-solid py-4 px-8" type="password"
                                       placeholder="Password" name="password"/>
                            </div>
                            <a th:href="@{/admin/dashboard}"
                               class="btn btn-danger font-weight-bold px-9 py-4 my-3 mx-4">Masuk</a>
                        </form>
                    </div>
                    <!--end::Login Sign in form-->
                </div>
            </div>
        </div>
        <!--end::Login-->
    </div>
    <!--end::Main-->
</div>

<div layout:fragment="js" th:remove="tag">
    <script th:src="@{/assets/js/pages/custom/login/login-general.js}"></script>
</div>

</body>
</html>
